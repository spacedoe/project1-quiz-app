<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz App - Profile</title>
  </head>

  <body>
    <header class="main-header">
      <h1 class="header-text">Quiz App</h1>
    </header>

    <main>
      <section class="main-profile">
        <img
          class="profile-img"
          src="./img/profile.svg"
          alt="profile"
          width="40%"
          height="40%"
        />
        <h2 class="profile-name">Anna Steele</h2>
        <article class="about-me-section">
          <h4>About me</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus
            odit quaerat neque iure hic.
          </p>
        </article>
      </section>

      <section class="main-settings"></section>
      <h5>Settings</h5>
      <p>Dark Mode</p>

      <divc lass="toggle-switch">
          <input type="checkbox" id="switch" class="checkbox">
          <span class="slider"></span>
          <label for="switch" class="toggle"></label>
      </divc>

     

    </main>

    <footer class="main-footer">
      <nav>
        <ul class="footer-nav">
          <li class="footer-link home">
            <a href="./index.html">
              <img
                class="home-img"
                src="./img/home.svg"
                alt="home"
                width="60px"
                hight="60px"
              />
            </a>
          </li>
          <li class="footer-link bookmarks">
            <a href="./bookmarks.html">
              <img
                src="./img/bookmarks.svg"
                alt="bookmarks"
                width="60px"
                hight="60px"
              />
            </a>
          </li>
          <li class="footer-link profile">
            <a href="./profile.html">
              <img
                class="profile-img--selected"
                src="./img/profile-selected.svg"
                alt="profile"
                width="60px"
                hight="60px"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
